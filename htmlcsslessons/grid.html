<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="
        padding-bottom: 1000px;
    ">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: 
            lightblue">div 1</div>
            <div style="background-color: 
            lightpink">div 2
            <p>text</p></div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;
            ">
            <div style="background-color: 
            lightblue">div 1 100px</div>
            <div style="background-color: 
            lightpink">div 2 100px
            <p>text</p></div><div style="background-color: 
            lightblue">div 3 200px</div>
            <div style="background-color: 
                lightpink">div 2 100px
            </div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 1fr;
            margin-top: 40px;
            ">
            <div style="background-color: 
            lightblue">div 1 100px</div>
            <div style="background-color: 
            lightpink">div 2 1fr
            <p>text</p></div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            margin-top: 40px;
            ">
            <div style="background-color: 
            lightblue">div 1 100px</div>
            <div style="background-color: 
            lightpink">div 2 1fr
            <p>text</p></div>
            <div style="background-color: 
            lightblue">div 3 2fr
            <p>text</p></div>
        </div>

        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 40px;
            column-gap: 20px;
            row-gap: 40px;
            ">
            <div style="background-color: 
            lightblue;
            height: 200px;">div 1 1fr</div>
            <div style="background-color: 
            lightpink;
            height: 200px;">div 2 1fr
            <p>text</p></div>
            <div style="background-color: 
            lightblue;
            height: 200px;">div 3 1fr
            <p>text</p></div>

            <div style="background-color: 
            lightpink;
            height: 200px;">div 1 1fr
            <p>text</p></div>
            <div style="background-color: 
            lightblue;
            height: 200px;">div 2 1fr</div>
            <div style="background-color: 
            lightpink;
            height: 200px;">div 3 1fr
            <p>text</p></div>
        </div>
    </body>
</html>
