<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="exercise-7.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Images and Text Boxes</title>
    </head>
    <body>
        <p class="LinkedIn LinkedIn-text">
            Email
        </p>

        <input class="LinkedIn LinkedIn-email-bar">

        <p class="LinkedIn LinkedIn-text LinkedIn-terms">
            By clicking Agree & Join, you agree to the Privacy Policy.
        </p>

        <button class="LinkedIn LinkedIn-join">
            Agree & Join
        </button>

        <div class="Twitter-preview">
            <img class="Twitter Twitter-profile-image"
            src="../website/thumbnails/thumbnail-1.webp">

            <p class="Twitter Twitter-headline">
                What's happening?
            </p>

            <button class="Twitter Twitter-tweet-button">
                Tweet
            </button>
        </div>
        
    </body>
</html>
